"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

format = "[](fg:#2e1a47)$os$username$directory$git_branch$git_status$cmd_duration[](fg:#2e1a47)$character"


# ===== OS / Arch =====
[os]
disabled = false
style = "bg:#2e1a47 fg:#c792ea"

#[os.symbols]
#Arch = " "

# ===== User =====
[username]
show_always = true
style_user = "bg:#2e1a47 fg:#e0d7ff"
format = "[ $user ]($style)"

# ===== Directory =====
[directory]
style = "bg:#2e1a47 fg:#e0d7ff"
truncation_length = 3
truncate_to_repo = true
format = "[  $path ]($style)"
read_only = " 󰌾"

# ===== Git =====
[git_branch]
symbol = " "
style = "bg:#2e1a47 fg:#c792ea"
format = "[$symbol$branch ]($style)"

[git_status]
style = "bg:#2e1a47 fg:#ff6b9d"
format = "[$all_status$ahead_behind ]($style)"

# ===== Command duration =====
[cmd_duration]
min_time = 500
style = "fg:#a88fd8"
format = "[  $duration ]($style)"

# ===== Prompt =====
[character]
success_symbol = "[❯](bold #c792ea)"
error_symbol   = "[❯](bold #ff6b9d)"


